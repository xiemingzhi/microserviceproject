<!DOCTYPE html>
<html lang="en" ng-app="AngExample">
<head>
    <meta charset="UTF-8">
    <title>Angular Example</title>
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
</head>
<body>
    <div class="container">
        <div class="row">
            <header class="column-12 header">
                <ul class="navbar pull-right">
                    <li class="nav-item"><a ng-href="#!/home">Home</a></li>
                    <li class="nav-item"><a ng-href="#!/about">About</a></li>
                    <li class="nav-item"><a ng-href="#!/contact">Contact</a></li>
                </ul>
                <h3>AngExample</h3>
            </header>
        </div>
        <div class="row">
            <div class="column-12" ng-view></div>
        </div>
        <div class="row">
            <div class="column-12 footer">
              
            </div>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- Application definition -->
    <script src="scripts/app.js"></script>

    <!-- Application Configurations -->
    <script src="scripts/Config/Constants.js"></script>
    <script src="scripts/Config/Bootstrap.js"></script>

    <script src="scripts/Config/Routes.js"></script>
    <script src="scripts/Config/HTTP.js"></script>
    <script src="scripts/Config/RequestInterceptor.js"></script>
    <script src="scripts/Config/ResponseInterceptor.js"></script>
    <script src="scripts/Config/Security.js"></script>

    <!-- Application Services -->
    <script src="scripts/Services/Auth.js"></script>

    <!-- Application Models -->
    <script src="scripts/Models/Crud.js"></script>

    <!-- Application Filters -->
    <script src="scripts/Filters/word.js"></script>

    <!-- Application Directives -->
    <script src="scripts/Directives/year.js"></script>

    <!-- Application Controllers -->
    <script src="scripts/Controllers/HomeCtrl.js"></script>
    <script src="scripts/Controllers/AboutCtrl.js"></script>
    <script src="scripts/Controllers/ContactCtrl.js"></script>
        <!-- endbuild -->

</body>
</html>
